<h1>联系</h1>
<form method="post" action="submit.html">
  <fieldset>
    <p>
     <label for="name">姓名:</label>
     <input type="text" id="name" name="name" placeholder="姓名" required="required" />
    </p>
    <p>
     <label for="email">邮箱:</label>
     <input type="email" id="email" name="email" placeholder="邮箱地址" required="required" />
    </p>
    <p>
     <label for="message">地址:</label>
     <textarea cols="45" rows="7" id="message" name="message" required="required" placeholder="告诉我电话就行"></textarea>
    </p>
    <input type="submit" value="提交" />
   </fieldset>
</form>
